<div class="border-bottom-1 border-gray cursor-pointer">
  <div class="w-11 md:w-12 mx-auto my-4 md:my-0">
    <div (click)="toggleDescription()"
         class="flex flex-column md:gap-4 md:flex-row md:align-items-center md:py-5 md:px-6">
      <p class="font-fam-sf text-white text-2xl md:text-5xl line-height-2 md:w-1">{{ number | leadingZero }}</p>
      <p
        class="text-sm md:text-2xl text-white font-light md:font-normal line-height-2 md:mb-0 md:w-5">
        {{ title }}
      </p>
      <p [class.isVisible]="descriptionIsShown"
         class="isHidden text-sm md:text-base font-light line-height-2 md:w-6 md:my-auto
              transition-all transition-duration-300 transition-linear transition-delay-100">
        <span class="block w-10 mt-4 md:mt-0">{{ description }}</span>
      </p>
    </div>
  </div>
</div>
