<div class="post__container animation">
  <app-container>
    <div left class="border-top-1 border-gray"></div>
    <div right>
      <div class="post__wrapper border-top-1 border-gray ">
        <div class="w-11 md:w-12 mx-auto md:px-5 my-5 md:my-6">
          <app-tag-label [icon]="post.icon" [text]="post.category"/>
          <p class="font-fam-sf text-2xl md:text-4xl line-height-2 text-white mb-3 mt-2">{{ post.title }}</p>
          <p class="text-sm md:text-base text-grayI line-height-2 font-light mb-4">{{ post.text }}</p>
          <img loading="lazy" alt="post image" class="block border-round-lg" src="{{post.image}}">
        </div>
      </div>
    </div>
  </app-container>
</div>
