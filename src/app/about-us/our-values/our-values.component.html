<app-container>
  <div right>
    <div class="details__wrapper">
      <div class="w-11 md:w-12 mx-auto">
        <p class="font-fam-sf text-white
                text-2xl md:text-5xl font-medium line-height-2
                 px-0 pb-0 pt-5 md:px-6 md:py-8
                md:border-bottom-1 border-gray">
          Our values
        </p>
      </div>

      <div class="flex flex-column sm:flex-row flex-wrap">
        @for (v of values; track $index) {
          <app-value class="w-12 md:w-6 xl:w-4" [icon]="v.icon" [title]="v.title" [text]="v.text"/>
        }
      </div>
    </div>
  </div>
</app-container>
