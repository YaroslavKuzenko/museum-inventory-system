<div class="banner__wrapper">
  <app-container>
    <div class="h-full border-top-1 border-gray" left></div>
    <div class="border-top-1 border-gray" right>
      <div class="flex flex-column md:flex-row">
        <div class="banner__title h-30rem md:min-h-30rem md:h-auto bg-gradient flex align-items-end md:w-8">
          <div class="w-11 mx-auto pb-6 text-2xl text-white line-height-2">
            <p class="font-medium sm:inline">K-Soft </p>
            <p class="font-medium sm:inline">Blog and Latest News</p>
          </div>
        </div>

        <div class="banner__posts md:w-4">
          @for (p of posts; track $index){
            <div (click)="navigateToCourse(p.id)" class="border-bottom-1 border-gray cursor-pointer">
              <div class="w-11 md:w-12 mx-auto md:px-4 my-5">
                <app-tag-label [icon]="p.icon" [text]="p.category"/>
                <h2 class="text-2xl text-white font-medium line-height-2 mt-2 mb-5">{{p.title}}</h2>
                <p class="banner__posts-text font-light text-sm line-height-2">{{p.text}}</p>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </app-container>
</div>
