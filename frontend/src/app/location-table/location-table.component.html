<div class="card">
  <p-toast></p-toast>
  <p-table [value]="locations" dataKey="id" editMode="row" class="p-mt-3">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Capacity</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-location let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="location">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="location.name" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ location.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="location.address" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ location.address }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="number" [(ngModel)]="location.capacity" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ location.capacity }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="editing" pButton icon="pi pi-check" (click)="onRowEditSave(location)" pSaveEditableRow class="p-button-rounded p-button-success p-mr-2"></button>
            <button *ngIf="editing" pButton icon="pi pi-times" (click)="onRowEditCancel(location)" pCancelEditableRow class="p-button-rounded p-button-danger"></button>
            <button *ngIf="!editing" pButton icon="pi pi-pencil" (click)="onRowEditInit(location)" pInitEditableRow class="p-button-rounded p-button-warning p-mr-2"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
