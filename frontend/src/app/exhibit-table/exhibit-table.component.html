<div class="card">
  <p-toast></p-toast>
  <p-table [value]="exhibits" dataKey="id" editMode="row" class="p-mt-3">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Created Date</th>
        <th>Materials</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-exhibit let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="exhibit">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="exhibit.name" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ exhibit.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="exhibit.author" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ exhibit.author }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="exhibit.created_date" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ exhibit.created_date }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="exhibit.materials" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ exhibit.materials }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              (click)="onRowEditInit(exhibit)"
              class="p-button-rounded p-button-text">
            </button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              (click)="onRowEditSave(exhibit)"
              class="p-button-rounded p-button-text p-button-success mr-2">
            </button>
            <button
              *ngIf="editing"
              pButton
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              class="p-button-rounded p-button-text p-button-danger">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
